name: CI - Build & Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tags
        id: vars
        run: |
          echo "SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/wolganstark/flight-delay-api:latest \
            -t ghcr.io/wolganstark/flight-delay-api:${{ env.SHA_SHORT }} \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/wolganstark/flight-delay-api:latest
          docker push ghcr.io/wolganstark/flight-delay-api:${{ env.SHA_SHORT }}
